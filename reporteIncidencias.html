        function ValidarFechas()

                {
                    window.alert("Ingrese la fecha desde");
                    v_fdesde.style.borderColor = 'salmon'; 
                    return false;
                }
                else
                {

                }
            }
            else
            {
                if (isNaN(Date.parse(v_fhasta.value)))
                {
                    window.alert("Ingrese la fecha hasta");
                    v_fhasta.style.borderColor = 'salmon'; 
                    return false;
                }
                else
                    v_fhasta.style.borderColor = ''; 
            };
            

            if (Date.parse(v_fdesde.value) > Date.parse(v_fhasta.value))
            {
                window.alert("La fecha desde no debe ser superior a la fecha hasta");
                v_fdesde.style.borderColor = 'salmon'; 
                return false;
            }
            else
            {
